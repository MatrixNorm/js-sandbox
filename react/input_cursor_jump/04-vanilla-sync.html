<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
</head>

<body>
  <div>
    <input id="input" />
  </div>
  <script type="text/javascript">
    const inputEl = document.getElementById('input');

    inputEl.addEventListener("input", (evt) => {
      console.log(evt.target.value, evt.target.selectionStart)
      alert("Joe")

      requestAnimationFrame(() => {
        console.log(evt.target.value, evt.target.selectionStart)
        alert("Brandon")
      })
    })

  </script>
</body>

</html>
