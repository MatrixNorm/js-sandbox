<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="/lib/react18.2.0.development.js"></script>
  <script src="/lib/react-dom18.2.0.development.js"></script>
  <script src="/lib/babel-standalone6.26.0.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    function MyApp(props) {

      const [name, setName] = React.useState("Brandon");

      React.useEffect(() => {
        console.log('mounted');

        return () => {
          console.log('unmounted')
        }
      }, []);

      return (<div>
        <label>Name</label>
        <input value={name}
          onChange={(evt) => {
            const newVal = evt.target.value;
            setName(newVal.toUpperCase())
          }} />
      </div>);
    }

    root.render(<MyApp />);

  </script>
</body>

</html>
